<ul class="nav">

        'skills': 'Навички',
        'feedback': 'Відгуки',
        'users': 'Усі користувачі'
    } %}
    <li class="nav-item dropdown">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">
